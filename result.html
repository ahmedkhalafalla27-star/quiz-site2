<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>نتيجتك | اختبر قدراتك</title>
<meta name="description" content="شاهد نتيجتك وتحليل مستواك في اختبار اختبر قدراتك." />

<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="centered">
  <div class="card result-card" id="resultCard"></div>
</main>

<script>
const params = new URLSearchParams(location.search);
const test = params.get("test");
const data = JSON.parse(localStorage.getItem(`result_${test}`));

let level="بحاجة لتحسين";
if(data.percent>=85) level="ممتاز";
else if(data.percent>=65) level="جيد جدًا";
else if(data.percent>=45) level="متوسط";

document.getElementById("resultCard").innerHTML=`
<h2>نتيجتك: ${data.percent}%</h2>
<div class="circle">${data.score} / ${data.total}</div>
<h3>${level}</h3>

<div class="ad-slot">إعلان</div>

<a href="index.html" class="btn ghost">اختبارات أخرى</a>
`;
</script>

</body>
</html>
