<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بدء الاختبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .loading-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .dots {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 5px;
      margin-top: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>

<body>

  <div class="loading-box">
    <div class="title">جاري تجهيز الاختبار...</div>
    <div class="dots">•••</div>
  </div>

  <script>
    // الحصول على نوع الاختبار من الرابط
    const test = new URL(location.href).searchParams.get("test");

    // لو مفيش test → رجع للصفحة الرئيسية
    if (!test) {
      location.href = "index.html";
    }

    // بعد 1.5 ثانية → انقل لصفحة الاختبار مع start=true
    setTimeout(() => {
      location.href = `quiz.html?test=${test}&start=true`;
    }, 1500);
  </script>

</body>
</html>
